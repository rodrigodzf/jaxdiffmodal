[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = vkplatejax
lib_name = %(repo)s
version = 0.0.1
min_python = 3.10.11
description = A collection vibration models (e.g. von Kármán plates, tension-modulated and stiff strings) implemented in JAX for fast, differentiable simulations

### nbdev ###
doc_path = _docs
lib_path = vkplatejax
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
jupyter_hooks = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
user = rodrigodzf
copyright = 2025 onwards, %(user)s